<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Preconnect to external resources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- Critical resource hints -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0284c7" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0c4a6e" media="(prefers-color-scheme: dark)" />
    <meta name="description" content="Frontier Alpha - AI-Powered Cognitive Factor Intelligence Platform. Institutional-grade portfolio analytics with plain-English explanations." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Frontier Alpha" />

    <!-- Open Graph / Social sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Frontier Alpha | Cognitive Factor Intelligence" />
    <meta property="og:description" content="AI-Powered portfolio analytics with plain-English explanations." />
    <meta property="og:image" content="/icons/icon.svg" />

    <title>Frontier Alpha | Cognitive Factor Intelligence</title>
    <style>
      /* Critical CSS for reduced layout shift */
      html { -webkit-text-size-adjust: 100%; }
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }

      /* Focus visible styles (global) */
      :focus-visible {
        outline: 2px solid #0284c7;
        outline-offset: 2px;
      }

      /* Reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Screen reader only utility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Initial loading state */
      .app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      .app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .app-loader-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #e0f2fe;
        border-top-color: #0284c7;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      .app-loader-text {
        margin-top: 16px;
        font-size: 14px;
        color: #64748b;
        font-weight: 500;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Initial loader - hidden when React mounts -->
    <div id="app-loader" class="app-loader">
      <div class="app-loader-spinner"></div>
      <p class="app-loader-text">Loading Frontier Alpha...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
