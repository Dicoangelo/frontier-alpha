name: Deploy

on:
  # Manual trigger only — avoids burning Vercel build minutes on every push
  # To deploy: GitHub → Actions → Deploy → Run workflow
  workflow_dispatch:

# Required GitHub Secrets:
#   VERCEL_TOKEN      - Vercel API token (Settings → Tokens → Create)
#   VERCEL_ORG_ID     - From .vercel/project.json or Vercel dashboard
#   VERCEL_PROJECT_ID - From .vercel/project.json or Vercel dashboard

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Check Vercel credentials
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "::error::VERCEL_TOKEN secret is not set. Add it in GitHub repo Settings → Secrets → Actions."
            echo "Get your token at https://vercel.com/account/tokens"
            exit 1
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci && cd client && npm ci

      - name: Run tests before deploy
        run: npx vitest run
        env:
          NODE_ENV: test

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy to production
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN)
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Post deploy health check
        run: |
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.url }}/api/v1/health")
          if [ "$STATUS" != "200" ]; then
            echo "::warning::Health check returned status $STATUS (non-critical if serverless cold start)"
          else
            echo "Health check passed"
          fi
