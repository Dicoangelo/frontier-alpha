services:
  - type: web
    name: frontier-alpha-api
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: POLYGON_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
    healthCheckPath: /health
